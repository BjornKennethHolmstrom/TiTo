<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Column: Project Management -->
        <div class="column">
            <h1>TiTo Time Tracker</h1>
            <div class="section">
                <input type="text" id="newProjectName" placeholder="Enter new project name">
                <button id="addProjectButton">Add Project</button>
            </div>

            <div class="section">
                <h2>Projects</h2>
                <ul id="projectList">
                    <!-- Project list items will be inserted here -->
                </ul>
            </div>
        </div>

        <!-- Right Column: Time Tracking & Entries -->
        <div class="column">
            <div class="section">
                <h2>Current Project: <span id="currentProjectName">None</span></h2>
                <div class="button-container">
                    <button id="startButton">Start</button>
                    <button id="stopButton">Stop</button>
                    <button id="pauseResumeButton">Pause</button>
                </div>
                <div id="timeDisplay">00:00:00</div>
            </div>

            <!-- Add Time Entry Section -->
            <!-- Time Entry Form -->
            <form id="timeEntryForm" style="display: none;">
                <!-- Time Entry Fields -->
                <label for="startYear">Start Year:</label>
                <select id="startYear"></select>
                <!-- Add similar fields for month, day, hour, minute -->
                <button type="button" id="saveTimeEntryButton">Save Entry</button>
            </form>

            <div class="section">
                <h2>Time Entries</h2>
                <ul id="timeEntryList">
                    <!-- Time entry list items will be inserted here -->
                </ul>
            </div>
        </div>
    </div>
    <button id="clearDatabaseButton" style="position: fixed; bottom: 20px; right: 20px; background-color: red; color: white; padding: 10px; border: none; cursor: pointer;">
        Clear Database
    </button>
    <script>
    // Global Variables
    let db;
    let dbReady = new Promise((resolve, reject) => {
        let request = indexedDB.open('TimeTrackerDB', 1);

        request.onerror = function(event) {
            reject('Error opening IndexedDB:', event);
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            resolve();
        };

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            let projectStore = db.createObjectStore('projects', { keyPath: 'id', autoIncrement: true });
            projectStore.createIndex('name', 'name', { unique: true });

            let timeEntryStore = db.createObjectStore('timeEntries', { keyPath: 'id', autoIncrement: true });
            timeEntryStore.createIndex('projectId', 'projectId', { unique: false });
        };
    });

    let currentProject = null;
    let startTime;
    let elapsedTime = 0;
    let timerInterval;
    let isPaused = false;
    let isRunning = false;

    document.addEventListener('DOMContentLoaded', function() {
        const addProjectButton = document.getElementById('addProjectButton');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const pauseResumeButton = document.getElementById('pauseResumeButton');
        const saveTimeEntryButton = document.getElementById('saveTimeEntryButton');

        if (addProjectButton) {
            addProjectButton.addEventListener('click', addProject);
        }
        if (startButton) {
            startButton.addEventListener('click', startTimerConfirmation);
        }
        if (stopButton) {
            stopButton.addEventListener('click', stopTimer);
        }
        if (pauseResumeButton) {
            pauseResumeButton.addEventListener('click', togglePauseResume);
        }
        if (saveTimeEntryButton) {
            saveTimeEntryButton.addEventListener('click', saveTimeEntry);
        }

        document.getElementById('clearDatabaseButton').addEventListener('click', clearDatabase);
        document.getElementById('newProjectName').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent the default form submission if applicable
                addProject(); // Call the addProject function
            }
        });
        loadProjects();
        loadTimeEntries();
        populateDropdowns();
    });

    function clearDatabase() {
        if (confirm('Are you sure you want to clear all data? This action cannot be undone.')) {
            dbReady.then(() => {
                let transaction = db.transaction(['projects', 'timeEntries'], 'readwrite');
                let projectStore = transaction.objectStore('projects');
                projectStore.clear().onsuccess = function() {
                    console.log('Projects cleared');
                    loadProjects(); // Update UI after clearing
                };
                let timeEntryStore = transaction.objectStore('timeEntries');
                timeEntryStore.clear().onsuccess = function() {
                    console.log('Time entries cleared');
                    location.reload();
                };

                transaction.onerror = function(event) {
                    console.error('Error clearing database:', event.target.errorCode);
                };
            }).catch(error => {
                console.error('Error clearing database:', error);
            });
        }
    }

    function populateDropdowns() {
        // Populate dropdowns with options (year, month, day, etc.)
    }

    function addProject() {
        dbReady.then(() => {
            const projectName = document.getElementById('newProjectName').value;
            if (projectName) {
                let transaction = db.transaction(['projects'], 'readwrite');
                let store = transaction.objectStore('projects');
                let request = store.add({ name: projectName });

                request.onsuccess = function() {
                    document.getElementById('newProjectName').value = '';
                    loadProjects();
                };

                request.onerror = function(event) {
                    console.error('Error adding project:', event);
                };
            } else {
                console.error('Project name is empty');
            }
        }).catch(error => {
            console.error('Database error:', error);
        });
    }

    function loadProjects() {
        dbReady.then(() => {
            let transaction = db.transaction(['projects'], 'readonly');
            let store = transaction.objectStore('projects');
            let request = store.getAll();

            request.onsuccess = function(event) {
                const projects = event.target.result;
                renderProjectList(projects);
                if (projects.length === 1) {
                    setCurrentProject(projects[0]);
                }
            };
        });
    }

    function renderProjectList(projects) {
        const projectListElement = document.getElementById('projectList');
        projectListElement.innerHTML = '';

        projects.forEach(project => {
            const listItem = document.createElement('li');
            listItem.textContent = project.name;
            listItem.addEventListener('click', function() {
                setCurrentProject(project);
            });
            projectListElement.appendChild(listItem);
        });
    }

    function setCurrentProject(project) {
        currentProject = project;
        document.getElementById('currentProjectName').textContent = project.name;
        loadTimeEntries(); // Load time entries when the current project is set
    }

    function startTimerConfirmation() {
        if (currentProject) {
            startTimer();
        } else {
            alert("Please select a project first.");
        }
    }

    function startTimer() {
        if (isRunning) {
            alert("Timer is already running.");
            return;
        }

        isRunning = true;
        isPaused = false;
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(updateTimeDisplay, 1000);
    }

    function updateTimeDisplay() {
        if (isPaused || !isRunning) return;

        elapsedTime = Date.now() - startTime;
        const timeDisplay = document.getElementById('timeDisplay');
        const hours = Math.floor(elapsedTime / 3600000);
        const minutes = Math.floor((elapsedTime % 3600000) / 60000);
        const seconds = Math.floor((elapsedTime % 60000) / 1000);

        timeDisplay.textContent = 
            `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function togglePauseResume() {
        if (!isRunning) {
            alert("No timer is currently running.");
            return;
        }

        if (isPaused) {
            isPaused = false;
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(updateTimeDisplay, 1000);
        } else {
            isPaused = true;
            clearInterval(timerInterval);
        }
    }

function stopTimer() {
    if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
        isPaused = false;
        
        // Save the time entry
        saveTimeEntry();
        
        // Reset timer and UI
        resetTimer();
        
        // Reload the time entries list for the current project
        loadTimeEntries();
    } else {
        alert("No timer is currently running.");
    }
}

    function resetTimer() {
        elapsedTime = 0;
        startTime = null; // Ensure startTime is reset
        document.getElementById('timeDisplay').textContent = '00:00:00';
        document.getElementById('currentProjectName').textContent = 'None';
        currentProject = null; // Optionally clear the current project
    }

function loadTimeEntries() {
    if (!currentProject) return;

    dbReady.then(() => {
        let transaction = db.transaction(['timeEntries'], 'readonly');
        let store = transaction.objectStore('timeEntries');
        let index = store.index('projectId');
        let request = index.getAll(currentProject.id);

        request.onsuccess = function(event) {
            const timeEntries = event.target.result;
            renderTimeEntryList(timeEntries);
        };

        request.onerror = function(event) {
            console.error('Error loading time entries:', event);
        };
    }).catch(error => {
        console.error('Database error:', error);
    });
}

function renderTimeEntryList(timeEntries) {
    const timeEntryListElement = document.getElementById('timeEntryList');
    timeEntryListElement.innerHTML = '';

    timeEntries.forEach(entry => {
        const listItem = document.createElement('li');

        // Create the text content for the time entry
        const textContent = document.createElement('span');
        textContent.textContent = `Start: ${new Date(entry.start).toLocaleString()} - End: ${new Date(entry.end).toLocaleString()} (Duration: ${formatDuration(entry.duration)})`;
        listItem.appendChild(textContent);

        // Create the remove button
        const removeButton = document.createElement('button');
        removeButton.textContent = 'X';
        removeButton.className = 'remove-time-entry-button'; // Use the updated CSS class

        // Add event listener to remove button
        removeButton.addEventListener('click', function() {
            removeTimeEntry(entry.id);
        });

        listItem.appendChild(removeButton);
        timeEntryListElement.appendChild(listItem);
    });
}



function formatDuration(duration) {
    const hours = Math.floor(duration / 3600000);
    const minutes = Math.floor((duration % 3600000) / 60000);
    const seconds = Math.floor((duration % 60000) / 1000);
    return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
}

function saveTimeEntry() {
    dbReady.then(() => {
        if (currentProject) {
            let transaction = db.transaction(['timeEntries'], 'readwrite');
            let store = transaction.objectStore('timeEntries');

            let entry;
            if (elapsedTime > 0) { // Handle case when timer is stopped
                let startDateTime = new Date(startTime);
                let endDateTime = new Date();
                entry = {
                    projectId: currentProject.id,
                    start: startDateTime.toISOString(),
                    end: endDateTime.toISOString(),
                    duration: elapsedTime
                };
            } else {
                // Handle manual entry case if form is visible
                const timeEntryForm = document.getElementById('timeEntryForm');
                if (timeEntryForm.style.display === 'block') {
                    const startYearElement = document.getElementById('startYear');
                    const startMonthElement = document.getElementById('startMonth');
                    const startDayElement = document.getElementById('startDay');
                    const startHourElement = document.getElementById('startHour');
                    const startMinuteElement = document.getElementById('startMinute');

                    if (startYearElement && startMonthElement && startDayElement && startHourElement && startMinuteElement) {
                        let startDate = new Date(
                            startYearElement.value,
                            startMonthElement.value - 1,
                            startDayElement.value,
                            startHourElement.value,
                            startMinuteElement.value
                        );
                        let endDate = new Date(
                            document.getElementById('endYear').value,
                            document.getElementById('endMonth').value - 1,
                            document.getElementById('endDay').value,
                            document.getElementById('endHour').value,
                            document.getElementById('endMinute').value
                        );

                        entry = {
                            projectId: currentProject.id,
                            start: startDate.toISOString(),
                            end: endDate.toISOString(),
                            duration: endDate - startDate
                        };
                    } else {
                        console.error('Form elements for manual entry are missing.');
                        alert('Please complete the time entry form.');
                        return;
                    }
                } else {
                    console.error('No timer running and no manual entry.');
                    alert('Please start a timer or enter time manually.');
                    return;
                }
            }

            let request = store.add(entry);

            request.onsuccess = function() {
                resetTimer();
                loadProjects();
                document.getElementById('timeEntryForm').style.display = 'none'; // Hide the form after saving
            };

            request.onerror = function(event) {
                console.log('Error saving time entry', event);
            };
        } else {
            alert('Please select a project first.');
        }
    }).catch(error => {
        console.error('Database error:', error);
    });
}

    function showTimeEntryForm() {
        document.getElementById('timeEntryForm').style.display = 'block';
    }

    function resetTimer() {
        elapsedTime = 0;
        document.getElementById('timeDisplay').textContent = '00:00:00';
        document.getElementById('currentProjectName').textContent = 'None';
    }

function removeTimeEntry(id) {
    dbReady.then(() => {
        let transaction = db.transaction(['timeEntries'], 'readwrite');
        let store = transaction.objectStore('timeEntries');
        let request = store.delete(id);

        request.onsuccess = function() {
            console.log('Time entry removed');
            loadTimeEntries(); // Reload the time entries after removal
        };

        request.onerror = function(event) {
            console.error('Error removing time entry:', event);
        };
    }).catch(error => {
        console.error('Database error:', error);
    });
}

    </script>
</body>
</html>
