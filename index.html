<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïö TiTo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Column: Title, Timer, and Database Management -->
        <div class="column">
            <div class="title-container">
              <h1>üïö TiTo <span class="info-icon" title="Click for more information">‚ÑπÔ∏è</span></h1>
              <span class="subtitle">Time Tracker Tool</span>
            </div>
            <div class="section timer-section">
                <h3>Timer</h3>
                <div class="button-container">
                    <button id="playPauseButton">‚ñ∂Ô∏è</button>
                    <button id="stopButton">‚èπÔ∏è</button>
                </div>
                <div id="timeDisplay">00:00:00</div>
                <div id="timerProjectDisplay"></div>
            </div>
            <button id="exportDatabaseButton" class="green-button">Export Database</button>
            <button id="importDatabaseButton" class="green-button">Import Database</button>
            <input type="file" id="importFileInput" style="display: none;" accept=".json">
            <button id="clearDatabaseButton" class="red-button">Clear Database</button>
        </div>

        <div id="infoModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>About TiTo</h2>
            <p>Version: 1.05</p>
            <p><a href="https://bjornkennethholmstrom.wordpress.com/tito/" class="footer-link" target="_blank">Official Website</a></p>
            <p><a href="https://bjornkennethholmstrom.wordpress.com/support/" class="footer-link" target="_blank">Support</a></p>
          </div>
        </div>

        <!-- Middle Column: Project Management -->
        <div class="column">
            <h2>Projects</h2>
            <div class="add-project-container">
                <input type="text" id="newProjectName" placeholder="Enter new project name">
                <button id="addProjectButton">Add Project</button>
            </div>
            <div class="section">
                <ul id="projectList">
                    <!-- Project list items will be dynamically added here -->
                </ul>
            </div>
        </div>

        <!-- Right Column: Time Entries -->
        <div class="column">
            <div class="section time-entries-section">
                <h2>Time Entries</h2>
                <div class="button-container">
                    <button id="addManualEntryButton">Add Manual Entry</button>
                    <button id="removeAllEntriesButton" class="red-button">Remove All Entries</button>
                </div>
                <div class="entries-per-page-container">
                    <label for="entriesPerPageSelect">Entries per page:</label>
                    <select id="entriesPerPageSelect">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="custom">Custom</option>
                        <option value="all">All</option>
                    </select>
                    <input type="number" id="customEntriesPerPage" min="1" style="display: none;">
                </div>
                <ul id="timeEntryList"></ul>
                <div class="pagination-controls">
                    <button id="firstPageButton">|<<</button>
                    <button id="prevPageButton"><</button>
                    <span id="pageIndicator">
                        Page <input type="number" id="currentPageInput" min="1" value="1"> of <span id="totalPages">1</span>
                    </span>
                    <button id="nextPageButton">></button>
                    <button id="lastPageButton">>>|</button>
                </div>
            </div>
        </div>
        <div class="chart-container">
          <div class="chart-tabs">
            <button class="chart-tab active" data-tab="overall">Overall Time</button>
            <button class="chart-tab" data-tab="timeRange">Time Range</button>
            <button class="chart-tab" data-tab="report">Reports</button>
          </div>
          
          <div class="chart-content">
            <div id="overallChartSection" class="chart-section active">
              <h3>Overall Time Spent on Projects</h3>
              <canvas id="overallProjectChart"></canvas>
            </div>
            
            <div id="timeRangeChartSection" class="chart-section">
              <h3>Time Spent in Selected Range</h3>
              <div class="date-range-selector">
                  <div class="date-range-selector">
                    <input type="date" id="startDate">
                    <input type="date" id="endDate">
                    <select id="quickDateRange">
                      <option value="today">Today</option>
                      <option value="thisWeek">This Week</option>
                      <option value="thisMonth">This Month</option>
                      <option value="last7Days">Last 7 Days</option>
                      <option value="last30Days">Last 30 Days</option>
                      <option value="custom">Custom Range</option>
                    </select>
                    <button id="applyDateRange">Apply</button>
                  </div>
              </div>
              <div class="time-range-charts">
                <!-- remove chart-wrappers if causing issues -->
                <div class="chart-wrapper"> 
                  <canvas id="timeRangePieChart"></canvas>
                </div>
                <div class="chart-wrapper">
                  <canvas id="timeRangeBarChart"></canvas>
                </div>
              </div>
            </div>
            <div id="reportSection" class="section">
              <h2>Reports</h2>
              <div class="report-controls">
                <select id="reportType">
                  <option value="weekly">Weekly Summary</option>
                  <option value="monthly">Monthly Summary</option>
                </select>
                <input type="date" id="reportStartDate">
                <input type="date" id="reportEndDate">
                <div id="projectSelectionControls">
                  <button id="selectAllProjects">Select All</button>
                  <button id="deselectAllProjects">Deselect All</button>
                </div>
                <div id="projectSelection">
                  <!-- Project checkboxes will be dynamically added here -->
                </div>
                <button id="generateReport">Generate Report</button>
              </div>
              <div id="reportResults">
                <!-- Report will be displayed here -->
              </div>
            </div>
          </div>
        </div>
    </div>
    <script>
    const infoIcon = document.querySelector('.info-icon');
    const modal = document.getElementById('infoModal');
    const closeBtn = modal.querySelector('.close');

    infoIcon.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
    </script>
    <script src="script.js"></script>
</body>
</html>
