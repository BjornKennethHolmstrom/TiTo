<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïö TiTo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Column: Title, Timer, and Clear Database -->
        <div class="column">
            <h1>üïö TiTo Time Tracker <span class="version">v1.03</span></h1>
            <a href="https://bjornkennethholmstrom.wordpress.com/tito/" class="website-link" target="_blank" rel="noopener noreferrer">
                <span>Official Website</span>
            </a>
            <div class="section timer-section">
                <h3>Timer</h3>
                <div class="button-container">
                    <button id="playPauseButton">‚ñ∂Ô∏è</button>
                    <button id="stopButton">‚èπÔ∏è</button>
                </div>
                <div id="timeDisplay">00:00:00</div>
                <div id="timerProjectDisplay"></div>
            </div>
            <button id="exportDatabaseButton" class="green-button">Export Database</button>
            <button id="importDatabaseButton" class="green-button">Import Database</button>
            <input type="file" id="importFileInput" style="display: none;" accept=".json">
            <button id="clearDatabaseButton" class="red-button">Clear Database</button>
        </div>

        <!-- Middle Column: Project Management -->
        <div class="column">
            <div class="section">
                <input type="text" id="newProjectName" placeholder="Enter new project name">
                <button id="addProjectButton">Add Project</button>
            </div>

            <div class="section">
                <h2>Projects</h2>
                <ul id="projectList">
                    <!-- Project list items will be inserted here -->
                </ul>
            </div>
        </div>

        <!-- Right Column: Time Entries -->
        <div class="column">
          <div class="section time-entries-section">
            <h2>Time Entries</h2>
            <div class="button-container">
              <button id="addManualEntryButton">Add Manual Entry</button>
              <button id="sortNewestFirstButton">Sort Newest First</button>
              <button id="sortOldestFirstButton">Sort Oldest First</button>
            </div>
            <ul id="timeEntryList"></ul>
          </div>
        </div>
        <div class="chart-container">
          <div class="chart-tabs">
            <button class="chart-tab active" data-tab="overall">Overall Time</button>
            <button class="chart-tab" data-tab="timeRange">Time Range</button>
          </div>
          
          <div class="chart-content">
            <div id="overallChartSection" class="chart-section active">
              <h3>Overall Time Spent on Projects</h3>
              <canvas id="overallProjectChart"></canvas>
            </div>
            
            <div id="timeRangeChartSection" class="chart-section">
              <h3>Time Spent in Selected Range</h3>
              <div class="date-range-selector">
                  <div class="date-range-selector">
                    <input type="date" id="startDate">
                    <input type="date" id="endDate">
                    <select id="quickDateRange">
                      <option value="today">Today</option>
                      <option value="thisWeek">This Week</option>
                      <option value="thisMonth">This Month</option>
                      <option value="last7Days">Last 7 Days</option>
                      <option value="last30Days">Last 30 Days</option>
                      <option value="custom">Custom Range</option>
                    </select>
                    <button id="applyDateRange">Apply</button>
                  </div>
              </div>
              <div class="time-range-charts">
                <!-- remove chart-wrappers if causing issues -->
                <div class="chart-wrapper"> 
                  <canvas id="timeRangePieChart"></canvas>
                </div>
                <div class="chart-wrapper">
                  <canvas id="timeRangeBarChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
